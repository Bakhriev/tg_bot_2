<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/scss/main.scss" />
  </head>
  <body>
    <div id="app" class="app">
      <div class="container">
        <div class="tab">
          <div class="tab__btns">
            <button class="tab__btn btn-reset active">Заказы</button>
            <button class="tab__btn btn-reset">Транзакции</button>
          </div>

          <div class="tab__content">
            <div class="tab__panel" data-visible="true">
              <div class="orders-container">
                <button class="orders-upload btn btn-reset">
                  Загрузить ещё
                </button>
              </div>
            </div>
            <div class="tab__panel" data-visible="false">
              <div class="transaction-card">
                <div class="transaction-card__row">
                  <div class="transaction-card__title">Пополнение</div>
                  <div class="transaction-card__price">
                    <span>+60 ₽</span>
                    <img
                      src="/arrow_right.svg"
                      alt=""
                      class="transaction-card__icon"
                    />
                  </div>
                </div>
                <div class="transaction-card__row">
                  <div class="transaction-card__text">Возврат</div>
                  <div class="transaction-card__text">01.08.2024</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--  -->
        <div class="deposit" hidden>
          <div class="deposit__title">Пополнение баланса</div>

          <div class="deposit__box">
            <div class="deposit__label">Введите сумму в рублях:</div>
            <input
              type="text"
              class="deposit__field input-reset"
              placeholder="100"
            />
            <div class="deposit__hints">
              <button class="deposit__hint btn-reset">+100</button>
              <button class="deposit__hint btn-reset">+200</button>
              <button class="deposit__hint btn-reset">+300</button>
              <button class="deposit__hint btn-reset">+500</button>
              <button class="deposit__hint btn-reset">+1000</button>
              <button class="deposit__hint btn-reset">+2000</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>

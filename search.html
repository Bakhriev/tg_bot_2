<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/scss/main.scss" />
  </head>
  <body>
    <div id="app" class="app">
      <div class="container">
        <form action="#" class="search-form">
          <div class="search-form__field">
            <img src="/public/search.svg" alt="" class="search-form__icon" />

            <input
              type="text"
              class="search-form__input input-reset"
              placeholder="Поиск"
            />
          </div>

          <button type="button" class="search-form__btn btn-reset">
            <img src="/public/close.svg" alt="" />
          </button>
        </form>

        <div class="search-wrapper">
          <div class="search-wrapper__title" data-category-name></div>

          <div class="search-nav" data-search-nav></div>
        </div>

        <div data-search-cards></div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>

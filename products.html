<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/scss/main.scss" />
  </head>
  <body>
    <div id="app" class="app">
      <div class="container">
        <form action="#" class="search-form">
          <div class="search-form__field">
            <img src="/public/search.svg" alt="" class="search-form__icon" />

            <input
              type="text"
              class="search-form__input input-reset"
              placeholder="Поиск"
            />
          </div>

          <button class="search-form__btn btn-reset">
            <img src="/public/close.svg" alt="" />
          </button>
        </form>

        <div class="search-wrapper">
          <div class="search-wrapper__title">Brawl Stars</div>
          <div class="search-nav">
            <button class="search-nav__btn btn-reset">Brawl Pass</button>
            <button class="search-nav__btn btn-reset">Кристаллы</button>
          </div>
        </div>

        <div class="search-result">
          <div class="search-result__title">Кристаллы</div>

          <div class="search-result__cards">
            <div class="card">
              <img src="" alt="" class="card__img" />

              <div class="card__top">
                <div class="card__row">
                  <div class="card__text">30 гемов</div>
                  <div class="card__text">249 руб</div>
                </div>
                <div class="card__row">
                  <div class="card__name">Brawl Stars</div>
                  <div class="card__stars">
                    <img src="/public/star.svg" alt="" class="stars__img" />
                    <img src="/public/star.svg" alt="" class="stars__img" />
                    <img src="/public/star.svg" alt="" class="stars__img" />
                    <img src="/public/star.svg" alt="" class="stars__img" />
                    <img src="/public/star.svg" alt="" class="stars__img" />
                  </div>
                </div>
              </div>

              <div class="card__actions">
                <a href="#" class="btn btn-reset">Купить</a>
                <a href="#" class="btn-secondary btn-reset">Купить</a>
              </div>
            </div>

            <div class="card">
              <img src="" alt="" class="card__img" />

              <div class="card__top">
                <div class="card__row">
                  <div class="card__text">30 гемов</div>
                  <div class="card__text">249 руб</div>
                </div>
                <div class="card__row">
                  <div class="card__name">Brawl Stars</div>
                  <div class="card__stars">
                    <img src="/public/star.svg" alt="" class="stars__img" />
                    <img src="/public/star.svg" alt="" class="stars__img" />
                    <img src="/public/star.svg" alt="" class="stars__img" />
                    <img src="/public/star.svg" alt="" class="stars__img" />
                    <img src="/public/star.svg" alt="" class="stars__img" />
                  </div>
                </div>
              </div>

              <div class="card__actions">
                <a href="#" class="btn btn-reset">Купить</a>
                <a href="#" class="btn-secondary btn-reset">Купить</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
